<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal Practise</title>

    <!-- Links -->
    <script src="https://kit.fontawesome.com/7afc66ecf4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <!-- Nav Bar Section -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <img src="/img/fav.png" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <div class="nav-search d-flex ps-2">
                    <form class="d-flex">
                        <div class="search-input d-flex">
                            <input class="form-control me-5"
                                style="background: rgb(31, 31, 31); border: none; width: 280px;" type="search"
                                placeholder="Search people, jobs & more..." aria-label="Search">
                            <i class='bx bx-search position-absolute' style="color: #999;"></i>
                        </div>
                    </form>
                </div>
                <div class="menus">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">
                        <li class="nav-item d-flex align-items-center pe-3">
                            <i class='bx bx-briefcase-alt-2'></i>
                            <a class="nav-link" aria-current="page" href="#">Jobs</a>
                        </li>
                        <li class="nav-item d-flex align-items-center pe-3">
                            <i class='bx bxs-user-detail'></i>
                            <a class="nav-link" href="#">Connection</a>
                        </li>
                        <li class="nav-item d-flex align-items-center pe-4">
                            <i class='bx bx-file'></i>
                            <a class="nav-link" href="#">Pages</a>
                            <i class='bx bx-chevron-down'></i>
                        </li>
                        <div class="chat-option d-flex align-items-center pe-3" style="font-size: 1.2rem;">
                            <i class='bx bx-comment-minus'></i>
                            <span class="unread-notif top-0 start-100 translate-middle badge rounded-circle bg-danger">
                                8
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </div>
                        <div class="notification-option d-flex align-items-center pe-3" style="font-size: 1.2rem;">
                            <i class='bx bxs-bell'></i>
                            <span class="unread-notif top-0 start-100 translate-middle badge rounded-circle bg-info">
                                6
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </div>
                        <div class="user-avatar d-flex align-items-center">
                            <img src="/img/p13.png" alt="" class="rounded-circle" style="height: 32px; width: 32px;">
                        </div>
                    </ul>
                </div>

            </div>
        </div>
    </nav>
    <!-- Nav Bar Section -->

    <!-- Header Slider Section -->
    <div class="header-image">
        <img src="/img/company-profile.jpg" alt="">
    </div>
    <!-- Header Slider Section -->

    <!-- Company Header Section -->
    <section class="company-intro">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="intro-1 d-flex align-items-center">
                        <h4 class="pe-1 pt-2">Google</h4>
                        <img class="" src="/img/varified-sign.png" alt="varify" style="height: 24px; width: 26px;">
                    </div>
                    <div class="intro-sutitlte">
                        <p>Internet | Mountain View, CA | 14,128,005 Followers</p>
                    </div>
                </div>

                <div class="col-lg-6 d-flex justify-content-end">
                    <div class="intro-buttons d-flex">
                        <div class="intro-button-1 align-items-center">
                            <i class='bx bx-link-external'></i>
                            <button type="button" class="btn button-website">Visit Website</button>
                        </div>
                        <div class="intro-button-2 align-items-center">
                            <i class='bx bx-plus'></i>
                            <button type="button" class="btn button-follow">Follow</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Company Header Section -->
</body>

</html>
